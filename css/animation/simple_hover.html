<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 50px;
  background-color: red;
  font-weight: bold;
  position: relative;
  animation: mymove 3s;
  animation-timing-function: ease;
}

@keyframes mymove {
  from {top: 0px;}
  to {top: 72px;}
}
</style>
</head>
<body>
<div id="div1">linear</div>
</body>
</html>

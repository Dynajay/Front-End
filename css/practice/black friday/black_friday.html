<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./black_friday.css">
	<script src="./black_friday.js"></script>
</head>

<body>
	<section>
		<h2>Black<br><span>Friday</span></h2>
		<div class="black"></div>
		<img src="text.png">
	</section>
	<script>
	const black = document.querySelector('.black');
		window.onmousemove = function(e){
			const x = e.pageX;
			black.style.left = x + 'px';
		}
	</script>
</body>
</html>
